<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="">
        <div class="main">
            <div class="project">
                <div class="head">

                    <h1> Currency Converter </h1>

                    <h3>Enter Amount</h3>
                    <input type="text" class="head-input">
                    <div>
                        <button class="check-btn">check</button>
                    </div>
                </div>
                <div class="country">
                    <div class="currency">
                        <p>From</p>
                        <img src="https://flagsapi.com/NP/flat/64.png" alt="image">
                        <select class="select">
                            <option value="rupees" selected>RUPEES</option>
                            <option value="usd">USD</option>
                        </select>
                    </div>
                    <img src="image.png" alt="image" class="converter-image">

                    <div class="currency">
                        <p>To</p>
                        <img src="https://flagsapi.com/US/flat/64.png" alt="image">
                        <select class="select">
                            <option value="usd" selected>USD</option>
                            <option value="rupees">RUPEES</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script src="script.js"></script>
</body>

</html>
